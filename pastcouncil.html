<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Past Council</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header class="bg-gradient-primary text-white text-center py-5">
        <h1 class="display-5 fw-bold">Past Council</h1>
    <p class="lead">Demo Page - Images and Info will be updated later</p>
  </header>

  <!-- Past Council Section -->
  <section class="container my-5">
    <div class="row g-4 justify-content-center">

      <!-- Card 1 -->
     
     <div class="col-md-4 col-sm-6 animate-fade">
        <div class="card member-card h-100 text-center">
          <img src="1.jpeg" class="card-img-top" alt="Member 1">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Chairperson</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 col-sm-6 animate-fade" style="animation-delay: 0.2s;">
        <div class="card member-card h-100 text-center">
          <img src="2.jpeg" class="card-img-top" alt="Member 2">
          <div class="card-body">
            <h5 class="card-title">Janhvi Soni</h5>
           <p class="card-text">Vice Chairperson</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 col-sm-6 animate-fade" style="animation-delay: 0.4s;">
        <div class="card member-card h-100 text-center">
          <img src="3.jpeg" class="card-img-top" alt="Member 3">
          <div class="card-body">
            <h5 class="card-title">Parth Yadav</h5>
            <p class="card-text">Secretary</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 animate-fade" style="animation-delay: 0.2s;">
        <div class="card member-card h-100 text-center">
          <img src="8.jpeg" class="card-img-top" alt="Member 2">
          <div class="card-body">
            <h5 class="card-title">Rickysingh Tekcham</h5>
            <p class="card-text">Jt.Event Head</p>
          </div>
        </div>
      </div>
       <div class="col-md-4 col-sm-6 animate-fade" style="animation-delay: 0.2s;">
        <div class="card member-card h-100 text-center">
          <img src="4.jpeg" class="card-img-top" alt="Member 2">
          <div class="card-body">
            <h5 class="card-title">Anushka Pawar</h5>
            <p class="card-text">Jt.Secretary</p>
          </div>
        </div>
      </div>
       <div class="col-md-4 col-sm-6 animate-fade" style="animation-delay: 0.2s;">
        <div class="card member-card h-100 text-center">
          <img src="11.jpeg" class="card-img-top" alt="Member 2">
          <div class="card-body">
            <h5 class="card-title">Ruchi Pawar</h5>
            <p class="card-text">Jt.Content Head</p>
          </div>
        </div>
      </div>


    </div>

  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy;  IEEE PCE Student Branch
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

</html>
